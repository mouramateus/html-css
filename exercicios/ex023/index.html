<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>

    table {
      border-collapse: collapse;
      width: 400px;
      height: 400px;
    }

    td {
      border: solid 1px black;
      border-collapse: collapse;
      padding: 10px;
      text-align: center;
      vertical-align: bottom;
    }

    
    
  </style>
</head>
<body>

  <h1>TABELA</h1>
  <!-- Hierarquia de tabelas SIMPLES
    TABLE= tabela
      TABLE ROW (TR)= linha de tabela
        TABLE HEADER (TH)= cabeÃ§alho da tabela
        TABLE DATA (TD)= dados da tabela
  -->
<table>
  <tr>
    <td>A1</td>
    <td>B1</td>
    <td>C1</td>
    <td>D1</td>
  </tr>
  <tr class="contraste">
    <td>A2</td>
    <td>B2</td>
    <td>C2</td>
    <td>D2</td>
  </tr>
  <tr>
    <td>A3</td>
    <td>B3</td>
    <td>C3</td>
    <td>D3</td>
  </tr>
  <tr class="contraste">
    <td>A4</td>
    <td>B4</td>
    <td>C4</td>
    <td>D4</td>
  </tr>
  <tr>
    <td>A5</td>
    <td>B5</td>
    <td>C5</td>
    <td>D5</td>
  </tr>
</table>
</body>
</html>
