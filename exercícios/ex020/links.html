<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    a{
      text-decoration: none;
      color: black;
    }
    a:active{
      color: chartreuse;
      text-decoration: underline; 
    }

    a::after{
      content: ' ℧';
    }

    .esp{
      background-color: rgb(204, 90, 90);
    }

  </style>
</head>
<body>
  <h1>Personalizando Links</h1>
  <ul>
    <li><a href="">Repositório</a></li>
    <li><a href="" class="esp">Canal</a></li>
    <li><a href="">Site</a></li>
  </ul>
</body>
</html>
