<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Vídeos em HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos no site</h1>
    <h2>Hospedados localmente</h2>
    <video controls width="200" poster="imagens/SIM.jpg">
      <source src="videos/Video-2.mp4" type="video/mp4">
      <source src="videos/Video-1.mkv" type="video/mkv">
      <source src="videos/Video-1.webm" type="video/webm">
      <p>Seu navegador é incompatível com os arquivos de vídeo.</p>
    </video>
    <p>É possível usar a mesma ferramenta de inserção de vídeos, semelhante a ferramenta usada para colocara vários tipos de imagens.</p>
    <h2>Hospedados externamente</h2>
    <iframe width="200" height="200" src="https://www.youtube.com/embed/P7Cz2IPe5J8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </body>
</html>
